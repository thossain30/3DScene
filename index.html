<!doctype html>

   <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('wow-sound', {
            init: function () {            
                var myBackgroundAudio = document.createElement("AUDIO");            myBackgroundAudio.src = "wow-sound.mp3";            
                myBackgroundAudio.load();            
                this.el.addEventListener('click', function () {            myBackgroundAudio.play();            
                console.log("clicked");            
                });
            }        
        });        
    </script>

                console.log("clicked");

    <script>
        AFRAME.registerComponent('change-color', {
  init: function () {
    var lastIndex = -1;
    var COLORS = ["#bac4fa", "#ffffa2", "#d5bcf3"];
    this.el.addEventListener('click', function (evt) {
      lastIndex = (lastIndex + 1) % COLORS.length;
      this.setAttribute('material', 'color', COLORS[lastIndex]);
      console.log('I was clicked at: ', evt.detail.intersection.point);
    });
  }
});
    </script>
